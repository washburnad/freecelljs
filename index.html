<!DOCTYPE html>
<html>
  <head>
    <title>FreecellJS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <link rel='stylesheet' type='text/css' href='css/master.css'>
  </head>
  <body>
    <div class='container'>
      <div class='gameboard'>
        <div class='freecells'>
          <div class='column 1' data-column-type='freecell' data-column-number='1'>Freecell</div>
          <div class='column 2' data-column-type='freecell' data-column-number='2'>Freecell</div>
          <div class='column 3' data-column-type='freecell' data-column-number='3'>Freecell</div>
          <div class='column 4' data-column-type='freecell' data-column-number='4'>Freecell</div>
        </div>
        <div class='foundations'>
          <div class='column 1' data-column-type='foundation' data-column-number='1'>Foundation</div>
          <div class='column 2' data-column-type='foundation' data-column-number='2'>Foundation</div>
          <div class='column 3' data-column-type='foundation' data-column-number='3'>Foundation</div>
          <div class='column 4' data-column-type='foundation' data-column-number='4'>Foundation</div>
        </div>
        <div class='tableau'>
          <div class='column 1' data-column-type='tableau' data-column-number='1'></div>
          <div class='column 2' data-column-type='tableau' data-column-number='2'></div>
          <div class='column 3' data-column-type='tableau' data-column-number='3'></div>
          <div class='column 4' data-column-type='tableau' data-column-number='4'></div>
          <div class='column 5' data-column-type='tableau' data-column-number='5'></div>
          <div class='column 6' data-column-type='tableau' data-column-number='6'></div>
          <div class='column 7' data-column-type='tableau' data-column-number='7'></div>
          <div class='column 8' data-column-type='tableau' data-column-number='8'></div>
        </div>
      </div>
    </div>
    <script src='js/deck.js' type='text/javascript'></script>
    <script src='js/game_helpers.js' type='text/javascript'></script>
    <script src='js/freecell.js' type='text/javascript'></script>
    <script src='js/main.js' type='text/javascript'></script>
  </body>
</html>
